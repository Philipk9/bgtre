<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BGTRE-Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="prototype">
        <nav>
            <img src="top-nav.svg" alt=""/>
        </nav>
        <div class="header-bg">
            <img src="header-bg.jpg" alt=""/>
            <div class="header-text">
                <img src="header-text.svg" alt=""/>
            </div>
        </div>

        <div class="pill-container">
            <button id="bm">Buy Miles</button>
            <button id="gm">Gift Miles</button>
            <button id="tm">Transfer Miles</button>
            <button id="mm">Multiply Miles</button>
            <button id="rm">Reinstate Miles</button>
            <button class="spacer"></button>
        </div>

        <div class="cards">
            <div class="card card-1">
                <img src="card-1.svg" alt=""/>
            </div>
            <div class="card card-2">
                <img src="card-2.svg" alt=""/>
            </div>
            <div class="card card-3">
                <img src="card-3.svg" alt=""/>
            </div>

            <div class="card card-4">
                <img src="card-4.svg" alt=""/>
            </div>

            <div class="card card-5">
                <img src="card-5.svg" alt=""/>
            </div>

            <div class="card-6">
                <img src="more-info.svg" alt=""/>
            </div>
            <div class="card">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
